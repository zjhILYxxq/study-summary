<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        list = [1, 2, 3];

        function subsets(list) {
            let result = [], help =[];
            if (!list || !list.length) return result;
            result.push([]);
            dfs(list, result, 0, help);
            return result;
        }

        function dfs(list, result, i, help) {
            if (help.length) {
                result.push(help.slice(0));
            }
            for(let j = i; j < list.length; j++) {
                help.push(list[j]);
                dfs(list, result, j + 1, help);
                help.pop(list[j]);
            }
        }
    </script>
</body>
</html>
